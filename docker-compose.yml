version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD=changeme
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - es_plugins:/usr/share/elasticsearch/plugins
    networks:
      - elk_net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.5.3
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=orCtL40V4LVM1542xNev
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    ports:
      - "5601:5601"  # Kibana È†êË®≠Á´ØÂè£
    depends_on:
      - elasticsearch
    networks:
      - elk_net

  logstash:
    image: docker.elastic.co/logstash/logstash:8.5.3
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline  # üî• ÊéõËºâ Logstash ÈÖçÁΩÆ
    environment:
      - LS_JAVA_OPTS=-Xmx512m -Xms512m
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=orCtL40V4LVM1542xNev
    depends_on:
      - elasticsearch
    networks:
      - elk_net
    ports:
      - "5044:5044"  # Filebeat Áî®‰æÜÂÇ≥Ëº∏Êó•Ë™å
      - "5000:5000"  # TCP Ëº∏ÂÖ•
      - "9600:9600"  # Logstash Áõ£Êéß API

volumes:
  es_data:
  mysql_data:
  es_plugins:

networks:
  elk_net:


